<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RecyShred | Bin Status</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <img src="logo.png" class="site-logo">
  <h1>RecyShred</h1>
  <p>Turn Waste into Worth</p>
  <button id="theme-toggle" class="theme-btn">üåô Dark Mode</button>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="dashboard.html">Dashboard</a>
  <a href="binstatus.html" class="active">Bin Status</a>
</nav>

<div class="container">
  <div class="section">
    <h2>Bin Overview</h2>
    <div class="card-grid">
      
      <div class="bin-status-card">
        <img src="bin1.png" class="bin-img" alt="Bin 1">
        <h3>Bin 1 - Plastic Bottles</h3>

        <p class="fullness-text">Fullness: <span class="percent">45</span>%</p>

        <div class="progress-bar">
          <div class="progress-fill" data-fill="45"></div>
        </div>

        <p class="status-online">Status: Online</p>
      </div>

      <div class="bin-status-card">
        <img src="bin2.png" class="bin-img" alt="Bin 2">
        <h3>Bin 2 - Tin Cans</h3>

        <p class="fullness-text">Fullness: <span class="percent">87</span>%</p>

        <div class="progress-bar">
          <div class="progress-fill" data-fill="87"></div>
        </div>

        <p class="status-alert">Status: Needs emptying</p>
      </div>

    </div>
  </div>
</div>

<script>
document.querySelectorAll('.progress-fill').forEach(fill => {
  const value = fill.getAttribute('data-fill');
  fill.style.width = value + '%';
});

const toggleBtn = document.getElementById("theme-toggle");

  toggleBtn.addEventListener("click", () => {
    document.body.classList.toggle("dark-mode");

    if (document.body.classList.contains("dark-mode")) {
      toggleBtn.textContent = "‚òÄÔ∏è Light Mode";
      localStorage.setItem("theme", "dark");
    } else {
      toggleBtn.textContent = "üåô Dark Mode";
      localStorage.setItem("theme", "light");
    }
  });

  if (localStorage.getItem("theme") === "dark") {
    document.body.classList.add("dark-mode");
    toggleBtn.textContent = "‚òÄÔ∏è Light Mode";
  }
</script>

</body>
</html>
